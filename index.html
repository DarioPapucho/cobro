<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cobro</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="container">
        <h1>Sistema de Cobro - BNB</h1>
        <p class="subtitle">Ingresa el c칩digo de cobro y realiza el pago</p>
        
        <form id="paymentForm" class="payment-form">
            <div class="form-group">
                <label for="paymentCode">C칩digo de Cobro:</label>
                <input type="text" id="paymentCode" placeholder="Ej: DLSKG" maxlength="5" required>
                <small class="help-text">Ingresa el c칩digo de 5 caracteres proporcionado</small>
            </div>

            <div class="form-group">
                <label for="qrCode">QR a abonar:</label>
                <input type="file" id="qrCode" accept="image/*">
                <div id="qrPreview" class="qr-preview"></div>
                <small class="help-text">Sube una imagen del QR a abonar</small>
            </div>

            <div class="location-status">
                <div id="locationStatus" class="status-indicator">
                    <span class="status-icon">游늸</span>
                    <span class="status-text">Cargando ...</span>
                </div>
                <button type="button" id="requestLocationBtn" class="location-btn" style="display: none;">
                    游댃 Recarga la p치gina en modo incognito
                </button>
            </div>

            <button type="submit" id="submitBtn" class="submit-btn">
                游눯 Procesar Cobro
            </button>
        </form>

        <div id="status" class="status"></div>
    </div>

    <script src="firebase-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
